<html>
  <head>
    <title>봄을 자바보람</title>
    <link href="style.css" rel="stylesheet"
    type="text/css" />
    <meta name="description" content="봄을 자바보람의 문서">
  </head>
  <body>
    <!-- 목록 태그 -->
    <!-- 태그는 순서가 있는 HTML 리스트(list)를 정의할 때 사용합니다. -->  
    <ol>
      <li>김보</li>
      <li>보람</li>
    </ol>
    <!-- <ul> 태그는 순서가 없는 HTML 리스트(list)를 정의할 때 사용합니다. -->
    <ul>
      <li>김보</li>
      <li>보람</li>
    </ul>
  </body>
</html>
